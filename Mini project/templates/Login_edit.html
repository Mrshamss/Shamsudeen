<h2>Edit LOGIN</h2>

<form action="{{ url_for('edit_Login', id=Login.ID)}}" method="POST"

   <br>
    <input type="text" name="User_Name" value="{{Login.User_Name}}" placeholder="User_Name">
    <br><br>
    <input type="number" name="Password" value="{{Login.Password}}" placeholder="Password">
    <br><br>
    <input type="text" name="Email" value="{{Login.Email}}" placeholder="Email">
    <br><br>
    <input type="submit" value="submit">


    </form>
